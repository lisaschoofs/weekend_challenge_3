<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="/stylesheets/style.css"/>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <script type="text/javascript" src="vendors/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="jumbotron">
    <h1>To Do List</h1>
  </div>
  <div class='addTask'>
    <input type="text" placeholder="Add Task Here" name="task" id="task">
    <button id="addButton">Add Task</button>
  </div>

  <h2> To Do </h2>
  <div >
    <table class='table'>
      <thead>
        <tr>
          <th>Task</th>
          <th>Mark as Complete</th>
          <th>Delete Task</th>
        </tr>
      </thead>
      <tbody class ='taskList'>

      </tbody>
    </table>

  </div>
  <h2> Completed Tasks </h2>
  <div>
    <table class='table'>
      <thead>
        <tr>
          <th>Task</th>
          <th>Delete Task</th>
        </tr>
      </thead>
      <tbody class ='completedTask'>

      </tbody>
    </table>

  </div>

</body>
</html>
